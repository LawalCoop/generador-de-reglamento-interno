<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglito</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- htmx library -->
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <!-- Alpine.Js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen w-screen">
    <div class="flex flex-col w-full">
        <!--{% for chapter in chapters %}
            <div>
                <button>{{chapter.title}}</button>
            </div>
        {% endfor %}-->

        <div id="container" class="flex flex-col justify-center items-center mx-96 py-20 mt-20">
            <div x-data="{ open: false }">
                <button class="flex" @click="open = ! open">
                    <div class="flex gap-28 m-2">
                        <p :class="open ? 'font-bold' : ''">Capitulo 2</p>
                        
                        <svg x-show="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
                        
                        
                        <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                        </svg>
                    </div>
                    
                </button>

                <!-- CONTENT -->
                <div 
                    x-show="open" 
                    x-data="{ clicked: false }" 
                    class="border-l-4 border-gray-100"
                    @click="clicked = ! clicked" 
                    :class="clicked ? 'bg-gray-200 border-l-4 border-blue-700' : ''">
                    
                    <p class="ml-5 py-2" :class="clicked ? 'font-bold' : ''">
                        Articulo 1
                    </p>
                </div>
                <!-- CONTENT -->
            </div>
        </div>
    </div>
</body>
</html>
