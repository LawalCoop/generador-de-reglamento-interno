<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglito</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- htmx library -->
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <!-- Alpine.Js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="flex w-screen h-screen bg-gray-100">
    <div class="flex grow pt-5 bg-white shadow-md">
        <div class="flex flex-col">
            {% for chapter in chapters %}
                <div x-data="{ open: false }">
                    <button class="flex" @click="open = ! open">
                        <div class="flex gap-28 my-2 mx-5">
                            <p :class="open ? 'font-bold' : ''" class="w-full">{{ chapter.title }}</p>
                            
                            <svg class="w-10" x-show="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                            
                            
                            <svg class="w-10" x-show="!open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                            </svg>
                        </div>
                        
                    </button>

                    <!-- CONTENT -->
                    {% match chapter.options %}

                        {% when None %}

                        {% when Some with (options) %}

                            {% for option in options %}
                                <div 
                                    x-show="open" 
                                    x-data="{ clicked: false }" 
                                    class="border-l-4 border-gray-100"
                                    @click="clicked = ! clicked" 
                                    :class="clicked ? 'bg-gray-200 border-l-4 border-blue-700' : ''">
                                    
                                    <p class="ml-5 py-2" :class="clicked ? 'font-bold' : ''">
                                        {{option.title}}
                                    </p>
                                </div>
                            {% endfor %}

                    {% endmatch %}
                    <!-- CONTENT -->
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="flex flex-col justify-between items-center w-full h-full px-32">
        <div class="h-32 flex flex-col mt-10">
            <h1 class="text-6xl font-bold">Reglito</h1>
        </div>

        <div class="flex h-auto w-full pl-10">
            <h1 class="pt-20 text-xl font-bold">NOMBRE DEL CAPITULO</h1>
        </div>
        
        <div class="flex justify-center items-center bg-white w-full h-96 rounded-xl shadow-xl">
            <h1>CAPITULO</h1>
        </div>

        <div class="flex flex-row-reverse w-full mt-5 gap-2 mb-44">
            <button class="flex gap-2 text-white rounded-lg p-2 bg-green-500 hover:bg-green-700 shadow-lg">
                Elegir Capitulo
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z" />
                </svg>
            </button>
            <button class="flex gap-2 text-white rounded-lg p-2 bg-red-500 hover:bg-red-700 shadow-lg">
                Omitir Capitulo
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.498 15.25H4.372c-1.026 0-1.945-.694-2.054-1.715a12.137 12.137 0 0 1-.068-1.285c0-2.848.992-5.464 2.649-7.521C5.287 4.247 5.886 4 6.504 4h4.016a4.5 4.5 0 0 1 1.423.23l3.114 1.04a4.5 4.5 0 0 0 1.423.23h1.294M7.498 15.25c.618 0 .991.724.725 1.282A7.471 7.471 0 0 0 7.5 19.75 2.25 2.25 0 0 0 9.75 22a.75.75 0 0 0 .75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 0 0 2.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384m-10.253 1.5H9.7m8.075-9.75c.01.05.027.1.05.148.593 1.2.925 2.55.925 3.977 0 1.487-.36 2.89-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398-.306.774-1.086 1.227-1.918 1.227h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 0 0 .303-.54" />
                </svg>
            </button>
        </div>
    </div>

</body>
</html>
